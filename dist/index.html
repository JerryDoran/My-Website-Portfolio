<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- LIGHT BOX -->
    <link rel="stylesheet" href="/dist/css/lightbox.min.css" />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- MAIN STYLE SHEET USING SASS-->
    <link rel="stylesheet" href="dist\css\main.min.css" />

    <title>My Site</title>
  </head>
  <body>
    <!-- HEADING -->
    <header>
      <a href="index.html">
        <div class="signature">
          <h5 class="signature-heading">John Doe</h5>
          <h3 class="signature-subhead">Software Engineer</h3>
        </div>
      </a>
    </header>

    <!-- NAVBAR SECTION -->
    <div class="container">
      <nav class="navbar navbar-expand-md p-0">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#trigger"
        >
          <i class="fas fa-bars"></i>
          <i class="fas fa-times"></i>
        </button>

        <div
          class="collapse navbar-collapse d-md-flex justify-content-center"
          id="trigger"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#blog" class="nav-link">Blog</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- ABOUT SECTION -->
    <section class="about py-5" id="about">
      <div class="container">
        <div class="about-content">
          <div class="about-description">
            <div class="signature">
              <h5 class="signature-heading">John Doe</h5>
              <p class="m-0">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iusto
                sit fugiat officia quibusdam ducimus pariatur. Eveniet ullam
                nihil temporibus. Provident.
              </p>
            </div>
          </div>
          <div class="about-image">
            <img src="images/photographer.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- GALLERY SECTION-->
    <section class="gallery py-5">
      <div class="container">
        <div class="section-heading text-center">
          <h1 class="heading-title">Latest work</h1>
        </div>
        <div class="row no-gutters">
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-1.jpg" data-lightbox="photograph">
              <img src="images/img-1.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-2.jpg" data-lightbox="photograph">
              <img src="images/img-2.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12">
            <a href="images/img-3.jpg" data-lightbox="photograph">
              <img src="images/img-3.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-4.jpg" data-lightbox="photograph">
              <img src="images/img-4.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-5.jpg" data-lightbox="photograph">
              <img src="images/img-5.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-6.jpg" data-lightbox="photograph">
              <img src="images/img-6.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-7.jpg" data-lightbox="photograph">
              <img src="images/img-7.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-8.jpg" data-lightbox="photograph">
              <img src="images/img-8.jpg" class="img-fluid" alt="" />
            </a>
          </div>
          <div class="lightbox-content col-12 col-sm-6">
            <a href="images/img-9.jpg" data-lightbox="photograph">
              <img src="images/img-9.jpg" class="img-fluid" alt="" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- BOOTSTRAP SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/dist/js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
